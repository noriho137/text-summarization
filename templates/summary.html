<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1 class="display-1 text-center">文章要約</h1>
            <div id="messageArea"></div>
            <div class="mt-5">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
<!--                    <label for="{{ form.text.id_for_label }}">{{ form.text.label }}</label>-->
<!--                    <textarea id="{{ form.text.id_for_label }}" class="form-control" name="text" cols="40" rows="10" required>{{ form.text.attrs.placeholder }}</textarea>-->
                    <div class="text-end my-4">
                        <button class="btn btn-primary" type="submit">要約する</button>
                    </div>
                </form>
            </div>
            <div>
                <label id="label" for="summary"></label>
                <span id="summary"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
</body>
</html>
